<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to App Store</title>
    <script>
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on an Android device
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.example.androidapp";
            }
            // Check if the user is on an iOS device
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/example-ios-app/id123456789";
            } else {
                alert("This feature is only available on iOS and Android devices.");
            }
        }
    </script>
</head>
<body>
    <h1>Download Our App</h1>
    <button onclick="redirectToAppStore()">Get the App</button>
</body>
</html>
